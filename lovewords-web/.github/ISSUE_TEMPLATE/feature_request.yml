name: Feature Request
description: Suggest a new feature for LoveWords
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please describe what you'd like to see.

  - type: textarea
    id: problem
    attributes:
      label: Problem or Need
      description: What problem does this feature solve? What need does it address?
      placeholder: "I'm frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the feature you'd like to see.
      placeholder: "I would like LoveWords to..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or features?
      placeholder: "I also thought about..."

  - type: dropdown
    id: priority
    attributes:
      label: How important is this to you?
      options:
        - Critical (I can't use the app without this)
        - High (This would significantly improve my experience)
        - Medium (This would be nice to have)
        - Low (Just an idea)
    validations:
      required: true

  - type: checkboxes
    id: user-type
    attributes:
      label: User Type
      description: Which user group would benefit from this feature?
      options:
        - label: AAC users (non-verbal adults)
        - label: Users with motor impairments
        - label: Users with aphasia
        - label: Autistic users
        - label: Caregivers/family members
        - label: Speech-language pathologists
        - label: Everyone

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples here.
      placeholder: Any other details?
